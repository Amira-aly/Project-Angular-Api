<div class="container" >
    <h3>Update Post</h3>
    <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label >title <span style="color: red;"> : {{invalidMessage}}</span></label>
      </div>
      <div class="col-75">
        <input type="text" [(ngModel)]="Object.title" name="title" #title="ngModel" placeholder="Write title.." required>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label >Subject <span style="color: red;"> : {{invalidMessage}}</span></label>
        </div>
        <div class="col-75">
            <textarea [(ngModel)]="Object.body" name="body" #body="ngModel" placeholder="Write subject.." style="height:200px" required></textarea>
          </div>
    </div>
    <br>
    <div class="row">
      <input type="submit" (click)="send(title,body)" value="Update Post">
    </div>
    <div class="clear"></div>
    </form>
  </div>
