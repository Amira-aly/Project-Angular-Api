<h3>All Users</h3>
<div class="container">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th class="emaill" scope="col">Email</th>
            <th scope="col">Action </th>
            <th>
              <a routerLink="/create_user"><span class="icon material-icons-sharp">person_add_alt</span></a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of allData">
            <th scope="row">{{ data.id }}</th>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>
              <button type="button" class="btn btn-primary" routerLink="/view_user/{{data.id}}" >Show Data</button>
              <a id="a" routerLink="/update_user/{{data.id}}" style="margin-left:5px;" class="btn btn-Success" >Edite</a>
              <button type="button" (click)="remove(data.id)" class="btn btn-danger" style="margin-left:5px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
